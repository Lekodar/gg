      <div class="card">
        <div class="card-header">
          Через Ajax

        <div class="card-body">

            <form id="myForm">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">ФИО</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Номер телефона c 8</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"  name="email">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Ваше обращение</label>
                    <input type="text" class="form-control" id="message" name="message">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Ваше место проживания</label>
                    <input type="text" class="form-control" id="sender" name="sender">
                    <div id="from" class="form-text">Регион, город, улица</div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="sogl" value="1">
                    <label class="form-check-label" for="exampleCheck1">Оповестить об обратной связи</label>
                </div>
                <input type="button" class="btn btn-primary" onclick="sendForm()" value="Отправить">
            </form>
        </div>
      </div>
    

<script>
    function sendForm() {
        let name =  $("#name").val();
        let phone =  $("#phone").val();
        let email =  $("#email").val();
        let message =  $("#message").val();
        let sender =  $("#sender").val();
        let sogl =  $("#sogl").val();

        

        $.ajax({
            type: 'POST',
            url: 'gg.php',
            data: {name: name, phone: phone, email: email, message: message, sender: sender, sogl: sogl},
            success: function(pov) {
                alert(pov);
            },
            error: function() {
                alert('Ошибка отправки данных');
            }
        });
    }
</script>
